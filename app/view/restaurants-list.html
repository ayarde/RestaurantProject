<h1>{{title}}</h1>

<ul id="restaurants-list">
  <li class="loading">
    <img src="../../assets/images/loader2.gif">
  </li>
  <li *ngFor="#restaurant of restaurants" class="restaurant-item">
    <div class="image"></div>
    <div class="data">
      <h4>{{restaurant.nombre}}</h4>
      <p>{{restaurant.direccion}}</p>
      <p>
        <a [routerLink]="['Restaurant',{id: restaurant.id}]"
         class="btn btn-ver">See</a>
        <a [routerLink]="['EditRestaurant',{id: restaurant.id}]"
         class="btn btn-edit">Edit</a>
        <a href="" class="btn btn-delete">Delete</a>
      </p>
    </div>
    <div class="clearfix"></div>
  </li>
</ul>
